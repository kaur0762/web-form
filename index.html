<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="heading">
        <h1>
            Sign Up for Recipes!
        </h1>
        <p>
            Recipes contain healthy and interesting recipes one need in their day to day lives.
        </p>
    </section>

    <section>
        <form action="">
            <fieldset>
                <legend>
                    <h2>Sign Up</h2>
                </legend>
                    <div>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Full Name">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="numbers" id="phone" name="phone" placeholder="9876543210">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="new-password" required placeholder="password">
                    </div>
                    <div>
                        <button class="button" type="submit">Submit</button>
                    </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
